			<button class="add-new-pill material-icons" id="addNewPillBtn">add</button>
		</div>

					<span id="patientMedicineName"></span>

					<input type="text" id="MedicineFor" placeholder="Medicine For" name="medicine_cause">

				</div>
			</div>			
		</div>
